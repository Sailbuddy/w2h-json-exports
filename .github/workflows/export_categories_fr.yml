name: Export Supabase Categories (FranzÃ¶sisch)

on:
  schedule:
    - cron: '0 2 * * *' # tÃ¤glich um 02:00â€¯UTC (04:00â€¯MEZ)
  workflow_dispatch: # manuell auslÃ¶sbar

permissions:
  contents: write

jobs:
  export-categories-fr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install fetch dependency
        run: npm install node-fetch@2

      - name: Fetch Supabase data and write categories_fr.json
        run: |
          node <<'EOF'
          const fetch = require('node-fetch');
          const fs = require('fs');
          const headers = {
            'apikey': process.env.SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${process.env.SUPABASE_ANON_KEY}`
          };

          fetch('https://ufebkrjjnrfhupwxvpmb.supabase.co/rest/v1/categories?active=eq.true&select=id,name_fr,icon,sort_order,active', {
            headers
          })
          .then(res => res.json())
          .then(data => {
            const mapped = data.map(item => ({
              id: item.id,
              name_fr: item.name_fr,
              icon: item.icon,
              sort_order: item.sort_order,
              active: item.active
            }));

            fs.mkdirSync('public/data', { recursive: true });
            fs.writeFileSync('public/data/categories_fr.json', JSON.stringify(mapped, null, 2));
          })
          .catch(err => {
            console.error('Fehler beim Abrufen:', err);
            process.exit(1);
          });
          EOF
        env:
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: ðŸ”„ Pull latest main before push
        run: |
          git pull origin main --rebase

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'action@github.com'
          git add public/data/categories_fr.json
          git diff --cached --quiet || git commit -m 'ðŸ”„ auto-export: aktualisierte categories_fr.json'
          git push
