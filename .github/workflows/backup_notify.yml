name: 📬 Tägliche Sicherungsbenachrichtigung

on:
  schedule:
    - cron: '10 4 * * *'  # 04:10 UTC = 06:10 MESZ
  workflow_dispatch:

jobs:
  send_mail:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 jq installieren
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: 🔍 Letzte 5 GitHub-Workflows laden + Dateinamen ermitteln
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "📋 Workflow Status:" > body.txt
          echo "" >> body.txt

          RESPONSE=$(gh api repos/${{ github.repository }}/actions/runs --paginate -q '.workflow_runs[:5]')
          COUNT=$(echo "$RESPONSE" | jq length)

          if [ "$COUNT" -eq 0 ]; then
            echo "⚠️ Keine Workflows gefunden." >> body.txt
          else
            for i in $(seq 0 $(($COUNT - 1))); do
              NAME=$(echo "$RESPONSE" | jq -r ".[$i].name")
              STATUS=$(echo "$RESPONSE" | jq -r ".[$i].conclusion")
              ID=$(echo "$RESPONSE" | jq -r ".[$i].workflow_id")

              WF=$(gh api repos/${{ github.repository }}/actions/workflows/$ID)
              PATH=$(echo "$WF" | jq -r ".path")

              echo "- 🛠 $PATH → $NAME: $STATUS" >> body.txt
            done
          fi

          echo "" >> body.txt
          echo "👋 Freundliche Grüße von deinem Backupbot 🚀" >> body.txt

      - name: 📬 Sende E-Mail mit echtem Umbruch
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "[Backup-Status] - wind2horizon"
          to: gerhard@wind2horizon.com
          from: Wind2Horizon Backup <gerhard@wind2horizon.com>
          body: file://body.txt
