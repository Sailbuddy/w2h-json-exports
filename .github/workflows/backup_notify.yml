name: ðŸ“¬ TÃ¤gliche Sicherungsbenachrichtigung

on:
  schedule:
    - cron: '10 4 * * *'  # 04:10 UTC = 06:10 MESZ
  workflow_dispatch:

jobs:
  send_mail:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‹ Installiere & fÃ¼hre Analyse (robust mit fallback)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“‹ Workflow Status:" > body.txt
          echo "" >> body.txt

          sudo apt-get update
          sudo apt-get install -y jq

          export PATH=$PATH:/usr/bin:/usr/local/bin
          echo "ðŸ” jq-Pfad: $(which jq)" >> body.txt

          gh api repos/${{ github.repository }}/actions/runs --paginate -q '.workflow_runs[:5]' > runs.json

          COUNT=$(jq length runs.json 2>/dev/null || echo 0)

          if ! [[ "$COUNT" =~ ^[0-9]+$ ]] || [ "$COUNT" -eq 0 ]; then
            echo "âš ï¸ Keine Workflows oder ungÃ¼ltiger JSON." >> body.txt
            echo "" >> body.txt
            echo "ðŸ“¦ Debug: Inhalt von runs.json:" >> body.txt
            cat runs.json >> body.txt
          else
            for i in $(seq 0 $(($COUNT - 1))); do
              NAME=$(jq -r ".[$i].name" runs.json)
              STATUS=$(jq -r ".[$i].status" runs.json)
              CONCLUSION=$(jq -r ".[$i].conclusion // \"(noch nicht abgeschlossen)\"" runs.json)
              ID=$(jq -r ".[$i].workflow_id" runs.json)

              WF=$(gh api repos/${{ github.repository }}/actions/workflows/$ID)
              PATHFILE=$(echo "$WF" | jq -r ".path")

              echo "- ðŸ›  $PATHFILE â†’ $NAME: $STATUS / $CONCLUSION" >> body.txt
            done
          fi

          echo "" >> body.txt
          echo "ðŸ‘‹ Freundliche GrÃ¼ÃŸe von deinem Backupbot ðŸš€" >> body.txt

      - name: ðŸ“¬ Sende E-Mail mit echtem Umbruch
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "[Backup-Status] - wind2horizon"
          to: gerhard@wind2horizon.com
          from: Wind2Horizon Backup <gerhard@wind2horizon.com>
          body: file://body.txt
