    steps:
      - name: ğŸ” Letzte 5 GitHub-Workflows laden
        uses: actions/github-script@v6
        id: check
        with:
          script: |
            const { data: runs } = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 5
            });

            if (runs.workflow_runs.length === 0) {
              return "âš ï¸ Keine Workflows gefunden.";
            }

            const recent = runs.workflow_runs.slice(0, 5);
            const failed = recent.find(run => run.conclusion !== 'success');
            const details = recent.map(r => `${r.name}: ${r.conclusion}`).join('\n');

            return failed ? `âŒ FEHLER\n\n${details}` : `âœ… OK\n\n${details}`;

      - name: ğŸ“¬ Sende E-Mail mit Ergebnis
