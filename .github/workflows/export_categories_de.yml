name: Export Supabase Categories (Deutsch)

on:
  schedule:
    - cron: '0 2 * * *'  # täglich um 02:00 UTC (04:00 MESZ)
  workflow_dispatch:     # manuell auslösbar

jobs:
  export-categories-de:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install fetch dependency
        run: npm install node-fetch@2

      - name: Fetch Supabase data and write categories_de.json
        run: |
          node -e "
            const fetch = require('node-fetch');
            const fs = require('fs');

            const url = 'https://ufebkrjjnrfhupwxvpmb.supabase.co/rest/v1/categories?active=eq.true&select=id,name_de,icon,sort_order,active';
            const headers = {
              'apikey': process.env.SUPABASE_ANON_KEY,
              'Authorization': 'Bearer ' + process.env.SUPABASE_ANON_KEY
            };

            fetch(url, { headers })
              .then(res => res.json())
              .then(data => {
                const mapped = data.map(item => ({
                  id: item.id,
                  name: item.name_de,
                  icon: item.icon,
                  sort_order: item.sort_order,
                  active: item.active
                }));
                fs.mkdirSync('public/data', { recursive: true });
                fs.writeFileSync('public/data/categories_de.json', JSON.stringify(mapped, null, 2));
              })
              .catch(err => {
                console.error('Fehler beim Abrufen:', err);
                process.exit(1);
              });
          "
        env:
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add public/data/categories_de.json
          git diff --cached --quiet || git commit -m '⛵ auto-export: aktualisierte categories_de.json'
          git push
