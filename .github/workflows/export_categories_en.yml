name: Export Supabase Categories (English)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC (04:00 MESZ)

jobs:
  export-categories-en:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install fetch dependency
        run: npm install node-fetch

      - name: Fetch Supabase data and write categories_en.json
        env:
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          node -e "
            const fetch = require('node-fetch');
            const fs = require('fs');

            const url = 'https://ufebkrjjnrfhupwxvpmb.supabase.co/rest/v1/categories?active=eq.true&select=id,name_en,icon,sort_order,active';
            const headers = {
              'apikey': process.env.SUPABASE_ANON_KEY,
              'Authorization': 'Bearer ' + process.env.SUPABASE_ANON_KEY
            };

            fetch(url, { headers })
              .then(res => res.json())
              .then(data => {
                const mapped = data.map(item => ({
                  id: item.id,
                  name_en: item.name_en,
                  icon: item.icon,
                  sort_order: item.sort_order,
                  active: item.active
                }));

                fs.mkdirSync('public/data', { recursive: true });
                fs.writeFileSync('public/data/categories_en.json', JSON.stringify(mapped, null, 2));
              })
              .catch(err => {
                console.error('Fehler beim Abrufen:', err);
                process.exit(1);
              });
          "

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'action@github.com'
          git add public/data/categories_en.json
          git diff --cached --quiet || git commit -m 'ðŸ”„ auto-export: aktualisierte categories_en.json'
          git push
