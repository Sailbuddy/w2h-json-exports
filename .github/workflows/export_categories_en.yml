name: Export Supabase Categories (English)

on:
  workflow_dispatch:

jobs:
  export-categories-en:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install fetch dependency
        run: npm install node-fetch

      - name: Fetch Supabase data and write categories_en.json
        run: |
          node -e "
          const fs = require('fs');
          const fetch = require('node-fetch');

          const headers = {
            'apikey': process.env.SUPABASE_ANON_KEY,
            'Authorization': 'Bearer ' + process.env.SUPABASE_ANON_KEY
          };

          fetch('https://ufebkrjjnrfhupwxvpmb.supabase.co/rest/v1/categories?active=eq.true&select=id,name_en,icon,sort_order,active', { headers })
            .then(res => res.json())
            .then(data => {
              const mapped = data.map(item => ({
                id: item.id,
                name_en: item.name_en,
                icon: item.icon,
                sort_order: item.sort_order,
                active: item.active
              }));

              fs.mkdirSync('public/data', { recursive: true });
              fs.writeFileSync('public/data/categories_en.json', JSON.stringify(mapped, null, 2));
            })
            .catch(err => {
              console.error('Fehler beim Abrufen:', err);
              process.exit(1);
            });
          "
        env:
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add public/data/categories_en.json
          git diff --cached --quiet || git commit -m "üîÅ auto-export: aktualisierte categories_en.json"
          git push
