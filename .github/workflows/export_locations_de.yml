name: Export Supabase Locations (Deutsch)

on:
  schedule:
    - cron: '0 2 * * *'  # tÃ¤glich um 02:00â€¯UTC (entspricht 04:00 Uhr Ortszeit im Sommer)
  workflow_dispatch:

jobs:
  export-locations-de:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install fetch dependency
        run: npm install node-fetch@2

      - name: Fetch German location data and write JSON
        run: |
          node -e "
            const fetch = require('node-fetch');
            const fs = require('fs');

            const url = 'https://ufebkrjjnrfhupwxvpmb.supabase.co/rest/v1/locations?select=id,wind2horizon_id,lat,lng,name_de,description_de';
            const headers = {
              'apikey': process.env.SUPABASE_ANON_KEY,
              'Authorization': 'Bearer ' + process.env.SUPABASE_ANON_KEY
            };

            fetch(url, { headers })
              .then(res => res.json())
              .then(data => {
                fs.mkdirSync('public/data', { recursive: true });
                fs.writeFileSync('public/data/locations_de.json', JSON.stringify(data, null, 2));
              })
              .catch(err => {
                console.error('Fehler beim Abrufen:', err);
                process.exit(1);
              });
          "
        env:
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: ðŸ”„ Pull latest main before push
        run: |
          git pull origin main --rebase

      - name: âœ… Commit and push if changed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add data/locations_de.json public/data/locations_de.json
          git diff --cached --quiet || git commit -m 'â›µ auto-export: locations_de.json (Deutsch)'
          git push
