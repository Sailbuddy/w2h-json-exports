name: Precheck All JSON Exports

on:
  workflow_dispatch:

jobs:
  precheck:
    name: Validate All JSON Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ” Validate locations.json
        run: node ./precheck/precheck_locations.js

      - name: ğŸ” Validate location_values.json
        run: node ./precheck/precheck_location_values.js

      - name: ğŸ” Validate categories.json
        run: node ./precheck/precheck_categories.js
